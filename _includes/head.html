<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Oak Island Designs</title>
  <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Oak Island Designs" />
  <meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image" content="{{ '/assets/images/social-share.png' | relative_url }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ page.url | absolute_url }}" />
  <meta name="twitter:title" content="Oak Island Designs" />
  <meta name="twitter:description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta name="twitter:image" content="{{ '/assets/images/social-share.png' | relative_url }}" />

  {% include google-analytics.html %}
</head>
