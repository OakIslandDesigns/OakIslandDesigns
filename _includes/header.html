<header class="header" role="banner">
  <div class="container">
    <div class="grid-middle">

      <div class="col-3">
        <a class="header__logo" href="/">
          <img src="{{ "/assets/images/logo-stacked.svg" | relative_url }}" />
        </a>
      </div>

      <div class="col-9 sm-text-right">
        <div class="header__mobile-button-wrapper sm-show">
          <div class="header__mobile-button">
            <span class="header__mobile-button-text">Menu</span>
            <img class="header__mobile-button-icon" src="{{ "/assets/images/icon-menu.svg" | relative_url }}" />
          </div>
        </div>
        <div class="header__nav-wrapper sm-hide">
          <div class="header__nav-mobile-header sm-show">
            <div class="grid-middle">
              <div class="col-3">
                <div class="header__logo">
                  <img src="{{ "/assets/images/logo-stacked.svg" | relative_url }}" />
                </div>
              </div>
              <div class="col-9 sm-text-right">
                <div class="header__mobile-button-close">
                  <span class="header__mobile-button-text">Close</span>
                  <img class="header__mobile-button-icon" src="{{ "/assets/images/icon-close.svg" | relative_url }}" />
                </div>
              </div>
            </div>
          </div>
          <nav class="header__nav" role="navigation">
            <div class="header__nav-item">
              <a class="header__nav-link" href="#Work">Portfolio</a>
            </div>
            <div class="header__nav-item">
              <a class="header__nav-link" href="#About">About</a>
            </div>
            <div class="header__nav-item">
              <a class="header__nav-link" href="#Contact">Contact</a>

    </div>
