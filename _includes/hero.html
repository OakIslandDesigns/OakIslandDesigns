<div class="hero-wrapper">
  <div class="hero hero--{{ include.type }}">
    <div class="container">
      <div class="grid-middle">

        <div class="col">
          <div class="hero__content">
            <div class="hero__content-words">
              <h1 class="hero-content-heading">{{ page.hero.heading | newline_to_br }}</h1>
              {{ page.hero.subtext | markdownify }}
            </div>
            <div class="buttons">
              <a class="button" href="{{ page.hero.button.link }}" title="{{ page.hero.button.title }}{{ site.title | prepend: ' | ' }}">
                {%- if page.hero.button.icon != blank -%}<i class="fas fa-{{ page.hero.button.icon }}"></i>{%- endif -%}{{ page.hero.button.title }}
              </a>
              <a class="button button--subtle" href="{{ page.hero.link.link }}" title="{{ page.hero.link.title }}{{ site.title | prepend: ' | ' }}">
                {%- if page.hero.link.icon != blank -%}<i class="fas fa-{{ page.hero.link.icon }}"></i>{%- endif -%}{{ page.hero.link.title }}
              </a>
            </div>
          </div>
        </div>

        <div class="col sm-hide">
          <div class="hero__logo">
            <img class="hero__logo-image block animate-float" src="/assets/images/logo-circle.svg" alt="Oak Island Designs Icon" />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
