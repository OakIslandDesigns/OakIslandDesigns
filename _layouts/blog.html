<div class="col-12 col-gap64 mb-64 md-mb-0">
  {%- include sidebar.html

    subtitle=page.subtitle
    line=false
  -%}
</div>
<div class="col-12 col-gap64">
  <div class="grid-3_md-2_sm-1 grid-gap40">

      <div class="col col-gap40 mb-40">
        {%- include article-block.html -%}
      </div>
    {%- endfor -%}
  </div>
</div>
