form:
  success_message_text: Thanks for your message! I'll get back to you within 24 hours.
  name:
    label: Name
    required: true
    placeholder: John Smith
  company:
    label: Company/Organization
    required: false
    placeholder: John's Company
  email:
    label: Email
    required: true
